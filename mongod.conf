# mongod.conf
# A configuration file to run MongoDB with limited memory usage.

# Where to store the data.
storage:
  dbPath: /home/dh_6fq5p3/data/db

# Configure the WiredTiger storage engine.
  wiredTiger:
    engineConfig:
      # Limit the cache size to 256MB. This is the key change.
      cacheSizeGB: 0.25

# How the server listens for connections.
net:
  # You can keep it bound to localhost for security if your app runs on the same server.
  bindIp: 127.0.0.1
  port: 27017

# Process management settings.
processManagement:
  # Run the mongod process in the background. PM2 handles this, but it's good practice.
  fork: true

# Where to write log output.
systemLog:
  destination: file
  path: "/home/dh_6fq5p3/data/db/mongod.log"
  logAppend: true